apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "kubernetes-dashboard-proxy.fullname" . }}
  labels:
    app: {{ template "kubernetes-dashboard-proxy.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "kubernetes-dashboard-proxy.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--listen=0.0.0.0:{{ .Values.service.internalPort }}"
            - "--discovery-url={{ .Values.proxy.oidc.discoveryURL }}"
            - "--client-id={{ .Values.proxy.oidc.clientID }}"
            - "--client-secret={{ .Values.proxy.oidc.clientSecret }}"
            - "--redirection-url={{ .Values.proxy.oidc.redirectURL }}"
            - "--enable-refresh-tokens=true"
{{- if .Values.proxy.cookieEncryptionKey }}
            - "--encryption-key={{ .Values.proxy.cookieEncryptionKey }}"
{{- else }}
            - "--encryption-key={{ randAlphaNum 32 }}"
{{- end }}
            - "--upstream-url={{ .Values.proxy.upstreamURL }}"
            - "--resources=uri=/*"
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          livenessProbe:
            httpGet:
              path: /oauth/health
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: 3
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /oauth/health
              port: {{ .Values.service.internalPort }}
            initialDelaySeconds: 3
            timeoutSeconds: 2
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
