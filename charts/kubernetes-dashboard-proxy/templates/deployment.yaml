apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "kubernetes-dashboard-proxy.fullname" . }}
  labels:
    app: {{ template "kubernetes-dashboard-proxy.name" . }}
    chart: {{ template "kubernetes-dashboard-proxy.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "kubernetes-dashboard-proxy.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "kubernetes-dashboard-proxy.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--listen=0.0.0.0:3000"
            - "--discovery-url={{ .Values.proxy.oidc.discoveryURL }}"
            - "--client-id={{ .Values.proxy.oidc.clientID }}"
            - "--client-secret={{ .Values.proxy.oidc.clientSecret }}"
            - "--redirection-url={{ .Values.proxy.oidc.redirectURL }}"
            - "--enable-refresh-tokens=true"
{{- if .Values.proxy.cookieEncryptionKey }}
            - "--encryption-key={{ .Values.proxy.cookieEncryptionKey }}"
{{- else }}
            - "--encryption-key={{ randAlphaNum 32 }}"
{{- end }}
            - "--upstream-url={{ .Values.proxy.upstreamURL }}"
            - "--resources=uri=/*"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              port: http
              path: /oauth/health
            initialDelaySeconds: 3
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              port: http
              path: /oauth/health
            initialDelaySeconds: 3
            timeoutSeconds: 10
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
